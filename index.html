<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZUNO ‚Äì Player vs AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ZUNO</h1>

<div id="game">
  <div class="hand">
    <h2>AI</h2>
    <div class="card-count" id="ai-count">Cards: 0</div>
    <div id="ai-zing" class="uno-badge"></div>
    <div id="ai-hand" class="cards"></div>
  </div>

  <div class="centre">
    <div id="deck" class="card back"></div>
    <div id="discard" class="card">?</div>
    <div id="current-colour"></div>
  </div>

  <div class="hand">
    <h2>You</h2>
    <div class="card-count" id="player-count">Cards: 0</div>
    <div id="player-zing" class="uno-badge"></div>
    <div id="player-hand" class="cards"></div>
  </div>
</div>

<div id="message"></div>

<!-- Wild colour picker -->
<div id="colour-picker" class="picker">
  <p>Choose a colour:</p>
  <div class="picker-buttons">
    <button class="colour-btn red" data-colour="red">Red</button>
    <button class="colour-btn yellow" data-colour="yellow">Yellow</button>
    <button class="colour-btn green" data-colour="green">Green</button>
    <button class="colour-btn blue" data-colour="blue">Blue</button>
  </div>
</div>

<!-- Win overlay -->
<div id="win-overlay" class="overlay">
  <div id="confetti-container"></div>
  <div class="overlay-content">
    <div id="win-message"></div>
    <div class="trophy">üèÜ</div>
    <button id="restart-btn">Play Again</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
